<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center text-primary m-5 p-5">{{title}}</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">Student_NAME</th>
            <th scope="col" class="text-center">Student_Age</th>
            <th scope="col" class="text-center">Student_Contact_EMail</th>
            <th scope="col" class="text-center">Student_Contact_number</th>
          </tr>
        </thead>
        <tbody>
        
        {% for data in Student %} 
            <tr class="text-center table-secondary">
                <th scope="row">{{data.ID}}</th>
                <td>{{data.Student_NAME}}</td>
                <td>{{data.Student_Age}}</td>
                <td>{{data.Student_Contact_EMail}}</td>
                <td>{{data.Student_Contact_number}}</td>
            </tr>
          {%endfor%}
        

        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
