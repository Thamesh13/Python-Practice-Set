<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../CSS/form.css">
  </head>
  <body>
    <div class="container">
      <h1 text>{{title}}</h1>
    </div>
    <form
      action="/submitform">
      <div>
        <label for="Student_Name">Student Name</label>
        <input type="text" class="form-control" name="Student_Name" />
      </div>
      <div>
        <label for="Student_Age">Student Age</label>
        <input type="text" class="form-control" name="Student_Age" />
      </div>
      <div>
        <label for="Student_Contact_Email">Student Email</label>
        <input type="text" class="form-control" name="Student_Contact_Email" />
      </div>
      <div>
        <label for="Student_Contact_Number">Student Number</label>
        <input type="text" class="form-control" name="Student_Contact_Number" />
      </div>
      <div>
        <button class="btn btn-primary m-3" value="submit">Submit</button>
        <button class="btn btn-info m-3" value="Reset">Reset</button>
      </div>
    </form>
  </body>
</html>
