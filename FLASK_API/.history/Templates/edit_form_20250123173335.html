<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Edit Student Details</h2>
    <form action="/edit/{{ student['id'] }}" method="POST">
      <label for="Student_Name">Name:</label>
      <input
        type="text"
        name="Student_Name"
        value="{{ student['Student_Name'] }}"
        required
      /><br />

      <label for="Student_Age">Age:</label>
      <input
        type="number"
        name="Student_Age"
        value="{{ student['Student_Age'] }}"
        required
      /><br />

      <label for="Student_Contact_Number">Contact Number:</label>
      <input
        type="text"
        name="Student_Contact_Number"
        value="{{ student['Student_Contact_Number'] }}"
        required
      /><br />

      <label for="Student_Contact_Email">Email:</label>
      <input
        type="email"
        name="Student_Contact_Email"
        value="{{ student['Student_Contact_Email'] }}"
        required
      /><br />

      <button type="submit">Update</button>
    </form>
  </body>
</html>
